<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>departmentList</title>
</head>
<body>
	
	<th:block th:insert="Header.html"></th:block>
	
	   <div class="container-fluid">
	    
	       <div class="card">
			     <div class="card-header bg-primary text-center text-white"><h5>Department List</h5></div>
			     <div class="card-body">
					 
		 			<table class="table">
						   <thead>
							     <tr>
									 <th>Department Name</th>
									 <th>Department Phone</th>
									 <th>Department Head</th>
									 <th>Actions</th>
								 </tr>
						   </thead>
						   
						   <tbody>
							   
							   <tr th:each="d : ${dList}">
									 <td>[[${d.dpt_name}]]</td>
									 <td>[[${d.dpt_phone}]]</td>
									 <td>[[${d.dpt_hod}]]</td>
									 <td>
										<a th:href="@{/dept/edit(id= ${d.dptId})}"> <input type="submit" value="Edit" class="btn btn-success"> </a>  
										<a th:href="@{/dept/delete(id=${d.dptId})}"> <input type="submit" value="Delete" class="btn btn-danger"> </a> 
									 </td>
								 </tr>
						   </tbody>
					 </table>
					 
				 </div>
			     
			     <div class="card-footer bg-warning text-center">copyrigh@2023</div>
		   </div>
	      
   </div>


</body>
</html>
