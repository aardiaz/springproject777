<!DOCTYPE html>
<html xmlns:th="https://www.thymelef.org">
<head>
<meta charset="ISO-8859-1">
<title>department</title>
</head>
<body>
	
<th:block th:insert="Header.html"></th:block>

   <div class="container-fluid">
	    
	       <div class="card">
			     <div class="card-header bg-primary text-center text-white"><h5>Edit Department</h5></div>
			     
			     <div class="card-body">
					 
					 <form action="/dept/update" method="post" th:object="${dModel}">
					 
					 <div class="row p-2">
						    <div class="col-4">Department Name</div>
						    <div class="col-6">
								<input type="text" th:field="*{dpt_name}"  class="form-control" >
							</div>
					 </div>
					 
					 
					 <div class="row  p-2">
						    <div class="col-4">Department Phone</div>
						    <div class="col-6">
								<input type="text" th:field="*{dpt_phone}"  class="form-control" >
							</div>
					 </div>
					 
					 <div class="row p-2">
						    <div class="col-4">Department Head(HoD)</div>
						    <div class="col-6">
								<input type="text" th:field="*{dpt_hod}"  class="form-control" >
							</div>
					 </div>
					 
					 
					 <div class="row p-2">
						    <div class="col-4"></div>
						    <div class="col-6">
								<input type="submit" value="Update"  class="btn btn-success btn-lg" >
							</div>
					 </div>
					 
					  <input type="hidden" th:field="*{dptId}">
					 
					 </form>
					 
				 </div>
			     
			     <div class="card-footer bg-warning text-center">copyrigh@2023</div>
		   </div>
	      
   </div>


</body>
</html>
