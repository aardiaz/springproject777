<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>employee-list</title>
</head>
<body>
	
	<th:block th:insert="Header.html"></th:block>
	
	   <div class="container-fluid">
	    
	       <div class="card">
			     <div class="card-header bg-primary text-center text-white"><h5>Employee List</h5></div>
			     <div class="card-body">
					 
		 			<table class="table">
						   <thead>
							     <tr>
									 <th>Fist Name</th>
									 <th>Last Name</th>
									 <th>Phone</th>
									 <th>Company</th>
									 <th>Email</th>
									 <th>City</th>
									 <th>Action</th>
								 </tr>
						   </thead>
						   
						   <tbody>
							   
							   <tr th:each="emp : ${eList}">
									 <td>[[${emp.fname}]]</td>
									 <td>[[${emp.lname}]]</td>
									 <td>[[${emp.phone}]]</td>
									  <td>[[${emp.company}]]</td>
									  <td>[[${emp.email}]]</td>
									   <td>[[${emp.address.city}]]</td>
									 <td>
										<a th:href="@{/emp/edit(id= ${emp.id})}"> <input type="submit" value="Edit" class="btn btn-success"> </a>  
										<a th:href="@{/emp/delete(id=${emp.id})}"> <input type="submit" value="Delete" class="btn btn-danger"> </a> 
									 </td>
								 </tr>
						   </tbody>
					 </table>
					 
				 </div>
			     
			     <div class="card-footer bg-warning text-center">copyrigh@2023</div>
		   </div>
	      
   </div>



</body>
</html>
